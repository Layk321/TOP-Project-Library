<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="page-layout-container">

        <div class="right-container">
            <header class="hero">
                <h1>My Library</h1>
                <div><img src="./books.png" alt="A stack of old books"></div>
            </header>
            <header>
                Sort by: <select class="sort-by"></select>
            </header>
            <div class="book-card-container"></div>
        </div>

        <div class="sidebar-new-book">
            <h3>Add New Book</h3>
            <form id="new-book">
                <ul>
                    <li>
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title" placeholder="The Hobbit" required>
                    </li>
                    <li>
                        <label for="author">Author: </label>
                        <input type="text" id="author" name="author" placeholder="J.R.R. Tokein">
                    </li>
                    <li>
                        <label for="pages">Number of pages: </label>
                        <input type="number" id="pages" name="pages" placeholder="320">
                    </li>
                    <li>
                        <label for="genre">Genre: </label>
                        <input type="text" id="genre" name="genre" placeholder="Fantasy">
                    </li>
                </ul>
                <button type="submit" form="new-book">+ Add</button>
            </form>
        </div>
    </div>

    
</body>
</html>
